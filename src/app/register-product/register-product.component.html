<div class="row">
  <div class="col s12">
    <h2 class="center-align">Registrar Produto</h2>
    <div class="row">
      <div class="col s12">
          <div class="row">
              <div class="input-field col s12">
                  <input [(ngModel)]="product.name"  id="name" type="text" class="validate">
                  <label for="name">Nome Produto</label>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="product.title" id="titulo" type="text" class="validate">
                <label for="pass">titulo</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                  <input [(ngModel)]="product.description" id="descricao" type="text" class="validate">
                  <label for="descricao">Descrição</label>
              </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                  <input [(ngModel)]="product.price" id="price" type="number" class="validate">
                  <label for="price">Preço</label>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="product.commission" id="commission" type="number" class="validate">
                <label for="commission">Comissão</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                  <input (change)="getFiles($event)" id="image" type="file" class="validate">
                  <label for="image">Imagem</label>
              </div>
          </div>
          <div class="row">
            <div class="col m12">
                <p class="right-align">
                    <button class="btn btn-large waves-effect waves-light" type="button" (click)="register()" name="action">Registrar</button>
                </p>
            </div>
          </div>
      </div>
    </div>
  </div>
  <div class="col m6">
  </div>
</div>
