    <div class="row fundo">
        <div class="col s12">
            <div class="center-align">
                <img src="../../assets/images/mazer-logo.png" >
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input [(ngModel)]="form.email" id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input [(ngModel)]="form.password" id="pass" type="password" class="validate">
                            <label for="pass">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <p>
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </p>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <div class="col m12">
                            <p class="right-align">
                                <button class="btn btn-large waves-effect waves-light" type="button" name="action" (click)="register()" >Registrar</button>
                                <button class="btn btn-large waves-effect waves-light" type="button" (click)="login()" name="action">Login</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
