<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="col s12">
          <div class="row">
              <div class="input-field col s12">
                  <input [(ngModel)]="user.name"  id="name" type="text" class="validate">
                  <label for="name">Nome</label>
              </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                  <input [(ngModel)]="user.email" id="email" type="email" class="validate">
                  <label for="email">Email</label>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="user.password" id="pass" type="password" class="validate">
                <label for="pass">Password</label>
            </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                  <input [(ngModel)]="user.number" id="number" type="number" class="validate">
                  <label for="number">Numero de celular</label>
              </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                  <input [(ngModel)]="user.cpf" id="cpf" type="number" class="validate">
                  <label for="cpf">CPF</label>
              </div>
          </div>
          <div class="row">
            <div class="col m12">
                <p class="right-align">
                    <button class="btn btn-large waves-effect waves-light" type="button" (click)="register()" name="action">Register</button>
                </p>
            </div>
          </div>
      </div>
    </div>
  </div>
  <div class="col m6">
  </div>
</div>
