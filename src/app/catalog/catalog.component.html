<div class="row">
  <div class="col m12">
      <h2 class="center-align">Catalogo</h2>
      <div class="row">
          <div class="col s12">
              <div class="row">
                  <div class="input-field col s12">
                      <input [(ngModel)]="filter" placeholder="Buscar...." type="text" class="validate">
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<div class="row">
  <div class="col m12" ng-If="products" >
    <div class="col m2"  *ngFor="let product of productsSearch()"  >
      <div class="card">
        <div class="card-image">
          <img [src]="product.image">
          <span class="card-title">{{product.title}}</span>
        </div>
        <div class="card-content">
          <p>{{product.description}}</p>
        </div>
        <div class="card-action">
          <a href="#">Filiar-se</a>
        </div>
      </div> 
    </div>
  </div>
</div>
